
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <title>Preparation of Sols</title>
    </head>
    <body>
        <div class="container" style=" display: flex; justify-content: center; align-items: center;">
            <div class="grid">
                <div class = "row">
                    <div class="instructionsBox">
                        <div class="message" id="message" value="message"></div>
                    </div>
                </div>
                <div class = "row">
                    <img id="bench" class = "bench" src="https://csc-iiith.vlabs.ac.in/exp/preparation-of-sols/simulation/images/bench.png" alt="Image">
                    <div class = "water" id="water"></div>
                    <img onclick="pour()" id="top-beaker" src="https://csc-iiith.vlabs.ac.in/exp/preparation-of-sols/simulation/images/beaker.png" alt="Image">
                    <img onclick="movesalt()" id="salt" src="https://csc-iiith.vlabs.ac.in/exp/preparation-of-sols/simulation/images/FeCl3.png" alt="Image">
                    <img onclick="addsalt()" id="fecl3-spoon" src="https://csc-iiith.vlabs.ac.in/exp/preparation-of-sols/simulation/images/spoon.png" alt="Image">
                    <img onclick="make_sol(); pipette_move_to_flask(); pipette_fill();drop_pipette_to_beaker();" id="pipette" src="https://csc-iiith.vlabs.ac.in/exp/preparation-of-sols/simulation/images/pipette.png" alt="Image">
                    <div id = "water-flask"></div>
                    <div onclick="dropbead()" id="bead"></div>
                    <img onclick="dropflask()" id="conicalflask" src="https://csc-iiith.vlabs.ac.in/exp/preparation-of-sols/simulation/images/conicalflask.png" alt="Image">
                    <div id="final-drop"></div>
                </div>
                <div class = "row">
                    <img id="flask" src="https://csc-iiith.vlabs.ac.in/exp/preparation-of-sols/simulation/images/beaker.png" alt="Image">
                    <div id="water-main-beaker"></div>
                    <div id = "knob-heat" onclick = "heating()"></div>
                    <div id = "knob-stir" onclick="stir_bead()"></div>
                </div>
                <div onclick="stir()" id="rod"></div>
                <button  class="btn-primary reset-btn" onclick="window.location.reload()">Reset Experiment</button>
            </div>
        </div>
        <script src="main.js"></script>
    <script src="framresize.js"></script></body>
</html>
