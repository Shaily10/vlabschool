<!DOCTYPE html>
<html>
<head>
	<title>Select Your Role</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">
		<h1>Select Your Role</h1>
		<form>
			<label>
				<input type="radio" name="role" value="teacher"><img src="https://thumbs.dreamstime.com/b/professor-lecturer-illustration-cartoon-isolated-personage-34508406.jpg">Teacher
			</label>
			<label>
				<input type="radio" name="role" value="student"><img src="https://img.favpng.com/1/19/14/student-cartoon-png-favpng-TjJpS0PQM5V0uKy9AUBWYAwTW_t.jpg"> Student
			</label>
			<button type="button" onclick="selectRole()">Select</button>
		</form>
	</div>

	<script>
		function selectRole() {
			var role = document.querySelector('input[name="role"]:checked').value;
			localStorage.setItem("role", role);
			window.location.href = "index.html";
		}
	</script>
</body>
</html>
