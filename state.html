<!DOCTYPE html>
<html>
<head>
	<title>Virtual Lab</title>
	<style>
		form {
			width: 400px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			background-color: #fff;
		}

		h1 {
			text-align: center;
			font-size: 2em;
			color: #333;
			margin-bottom: 30px;
		}

		label {
			display: block;
			font-size: 1.2em;
			color: #555;
			margin-bottom: 5px;
		}

		select {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 1.2em;
			color: #333;
		}

		input[type="submit"] {
			display: inline-block;
			background-color: #0066cc;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 1.2em;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #004080;
		}
	</style>
</head>
